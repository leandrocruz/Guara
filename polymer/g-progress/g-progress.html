<polymer-element name="g-progress" attributes="percent title">
	<template>
		<link rel="stylesheet" href="g-progress.css">
		<div class="progress">
  			<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{ percent }}" style="width: {{ percent }}%;">
  				{{ title }}
  			</div>
		</div>		
	</template>
	<script>
    	Polymer('g-progress', {});
	</script>
</polymer-element>
