<link rel="import" href="../bower/polymer/polymer.html">

<polymer-element name="g-menu" attributes="items">
	<template>
		<link rel="stylesheet" href="g-menu.css">
		<div class="menu">
			<ul>
				<template repeat="{{item in items}}">
  					<li><a on-click={{selectItem}} href="{{item.href}}">{{item.text}}</a></li>
				</template>				
			</ul>
		</div>
	</template>
	<script>
    	Polymer('g-menu', {
    		items: [],
    		ready: function() {
    		},

    		selectItem: function(evt) {
    			console.log("Selecting", evt.target);
    		}
    	});
	</script>
</polymer-element>
