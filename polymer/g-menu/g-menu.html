<polymer-element name="g-menu" attributes="items">
	<template>
		<link rel="stylesheet" href="g-menu.css">
		<div class="menu">
			<ul id="list">
				<template repeat="{{item, i in items}}">
  					<li class="{{item.class}}">
						<a on-click={{onSelectItem}} href="{{item.href}}" data-index="{{i}}">{{item.text}}</a>
  					</li>
				</template>				
			</ul>
		</div>
	</template>
	<script>
    	Polymer('g-menu', {
    		created: function() {
				this.items = [];
			},
			
			ready: function() {
			},
			
			attached: function () {
			},
			
			domReady: function() {
			},
			
			detached: function() {
			},
    		
    		ready: function() {
    		},

    		onSelectItem: function(event, detail, sender) {
    		}
    	});
	</script>
</polymer-element>
