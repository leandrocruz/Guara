<polymer-element name="g-date" attributes="millis format">
	<template>
		<link rel="stylesheet" href="g-date.css">
		<span>{{ result }}</span>
	</template>
	<script>
    	Polymer('g-date', {
    		ready: function() {
	   			this.result = this.getDateFormatted();
    		},

			millisChanged: function(previous, next) {
				this.result = this.getDateFormatted();
			},
			
			formatChanged: function(previous, next) {
				this.result = this.getDateFormatted();
			},

			getDateFormatted: function() {
				var format = this.format ? this.format : "HH:mm:ss - DD/MM/YYYY";
				if(this.millis)
				{
					return moment(parseInt(this.millis)).format(format);
				}
				else
				{
					return moment().format(format);
				}
			},
    	});
	</script>
</polymer-element>
