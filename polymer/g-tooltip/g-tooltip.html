<polymer-element name="g-tooltip" attributes="content placement display">
	<template>
		<link rel="stylesheet" href="g-tooltip.css">
		<div class="tooltip fade {{ placement }} {{ display }}" role="tooltip" id="tooltip">
			<div class="tooltip-arrow"></div>
			<div class="tooltip-inner">{{ content }}</div>
		</div>
	</template>
	<script>
    	Polymer('g-tooltip', {
    		attached: function () { 
	   			switch(this.placement) 
	   			{
	   		    case 'top':
	   		        $(this.$.tooltip).css('margin-top','-38px');
	   		        break;
	   		    case 'right':
	   		    	
	   		        break;
	   		    case 'bottom':
	   		    	
	   		        break;
	   		    case 'left':
	   		    	
	   		        break;
	   			}
    		}
    	});
	</script>
</polymer-element>
