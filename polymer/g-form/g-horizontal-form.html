<polymer-element name="g-horizontal-form" extends="g-form" attributes="labelClass spacerClass">
	<template>
		<link rel="stylesheet" href="g-form.css">
		<form id="form" class="form-{{ orientation }}">
			<template repeat="{{ field, i in fields }}">
				<div class="{{ {'form-group':true, 'has-error': false} | tokenList }}">
					<!-- Label -->
					<label for="{{ field.id }}" class="{{ labelClass }}">{{ field.label }}</label>
					
					<!-- The input -->
					<div class="{{ field.inputClass ? field.inputClass : 'col-md-3' }}">
						<template if="{{ field.type == 'spacer' }}">
							<p class="{{ spacerClass }}">{{ field.placeholder }}</p>
						</template>
						<template if="{{ field.type != 'spacer' }}">
							<g-input id="{{ field.id }}" form="{{ me }}" field="{{ field }}" reset="{{ reset }}"></g-input>
						</template>
					</div>
				</div>					
			</template>
		</form>
	</template>
	<script>
    	Polymer('g-horizontal-form', {
    		labelClass  : 'col-md-2 control-label',
    		spacerClass : 'form-control-static',
    	});
	</script>
</polymer-element>
