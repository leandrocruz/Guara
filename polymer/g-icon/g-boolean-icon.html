<polymer-element name="g-boolean-icon" extends="g-icon">
	<template>
		<link rel="stylesheet" href="g-icon.css">
		<span style="color: {{ color }}" class="glyphicon glyphicon-{{ name }} {{ class }} {{ state }}"></span>
	</template>
	<script>
    	Polymer({
			
    		name  : 'ok-circle',
    		color : '#5cb85c',
    		
			states: {
				ok  : {color: '#5cb85c', name: 'ok-circle'},
    			warn: {color: '#ec971f', name: 'exclamation-sign'},
				err : {color: '#d9534f', name: 'remove-circle'}
				
			},
			
    		toState: function(state) {
				
    			var name = null;
				switch(typeof state)
				{
					case 'string':
		    			name = state;
		    			break;
					
					case 'boolean':
	    				name = state ? 'ok' : 'err';
	    				break;
					
					default:
						throw 'Unknown type: ' + typeof state;
				}
				var st   = this.states[name];
				this.name  = st.name;
				this.color = st.color;
				this.show();
    		}
		});
	</script>
</polymer-element>
