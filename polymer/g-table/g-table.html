<polymer-element name="g-table" attributes="columns rows">
	<template>
		<link rel="stylesheet" href="g-table.css">
		<table id="table">
			<thead></thead>
			<tfoot></tfoot>
			<tbody>
				<template repeat="{{row, i in rows}}">
					<tr>
						<template repeat="{{column, j in columns}}">
							<td>{{row[column]}}</td>
						</template>
					</tr>
				</template>			
			</tbody>
		</table>
	</template>
	<script>
    	Polymer('g-table', {

    		columns: [],
    		rows:[],
    		
    		_oldAppendRow: function(row) {
    			var html = '<tr>\n';
    			$.each(row, function(key, value) {
					html += '\t<td>' + value + '</td>\n';
				});
    			html += '</tr>\n';
    			
    			$(this.$.table).append(html);
    		},
    	
    		appendRow: function(row) {
    			console.log(row);
    			this.rows.push(row);
    		}
    	});
	</script>
</polymer-element>
